 <div layout="row" layout-wrap layout-align="center center" layout-padding>
	<div flex-xs="80" flex-sm="80" flex-gt-sm="30" style="margin-top: 150px;">
		<form name="signupform">
			<md-card class="md-padding">
				<h2>Signup</h2>
				<md-input-container>
					<label>Username</label>
					<input name="username" type="text" ng-model="user.username" required>
					<div ng-messages="signupform.username.$error">
						<div ng-message="required">Username, brah?</div>
					</div>
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input name="password" type="password" ng-model="user.password" required>
					<div ng-messages="signupform.password.$error">
						<div ng-message="required">Brah? Password, brah!</div>
					</div>
				</md-input-container>
				<div><md-button class="md-primary md-raised" ng-click="signup()">signup</md-button></div>	
			</md-card>	
		</form>
	</div>
</div>
