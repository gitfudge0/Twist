<div class="row" style="margin-top: 200px;">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" style="border: 1px solid #ccc; border-radius: 4px; padding-bottom: 30px;">
		<h1 style="font-weight: bold;">Signup</h1>
		<form style="background: white;" ng-submit="signup()">
			<h5 style="color: red;"> {{errorMessage}} </h5>
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" placeholder="Username" required ng-model="user.username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
			</div>
			<input type="submit" class="btn btn-submit" value="Signup">
		</form>
	</div>
</div>
