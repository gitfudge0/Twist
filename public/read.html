<div layout="row" layout-wrap layout-align="center center" style="margin-top: 100px;">
	<md-card flex="80" flex-gt-sm="50" ng-hide="display">
		<md-list flex>
			<md-list-item class="md-line-3" ng-repeat="post in posts | orderBy: post.date" ng-click="postDetails(post.postid)">
				<div class="md-list-item-text">
					<a ng-href="" style="color: black;">
						<h1> {{post.title}} </h1>
						<h6 style="color: #ccc;"> <i>{{post.userid}} | {{post.date}}</i> </h6>
						<p> {{post.shortdesc}} </p>
					</a>
				</div>
				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>
		</md-list>
	</md-card>
	<md-card flex="90" flex-gt-sm="85" ng-show="display" layout-padding>
		<div flex="80">
			<h1> {{storage.currPost.title}} </h1>
			<h6> {{storage.currPost.shortdesc}} </h6>
			<h1 style="margin-top: 50px;"> {{storage.currPost.content[0].title}} </h1>
			<h3> {{storage.currPost.content[0].body}} </h3>
		</div>
		<div flex="80" layout="row" id="binder" binder ng-repeat="all in storage.allSections" layout-wrap layout-align="space-around center">
			<div flex ng-repeat="content in storage.nextContent" id="{{content.sectionid}}">
				<a ng-href="" ng-click="continuePosts(content.sectionid)"><h1> {{content.title}} </h1></a>
				<a ng-href="" ng-click="continuePosts(content.sectionid)"><h6> {{content.desc}} </h6></a>
				<h3 class="ng-hide hider"> {{content.body}} </h3>
			</div>
		</div>
	</md-card>
</div>
